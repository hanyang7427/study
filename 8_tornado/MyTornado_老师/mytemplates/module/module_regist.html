
    <form method="post" action="/regist" enctype="multipart/form-data">
        <fieldset>
        <table>
            <tr>
                <td>用户名：</td>
                <td><input id="input_username" type="text" name="name"></td>
                <td><span id="span_username"></span></td>
            </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>

            <tr>
                <td colspan="2"><select name="city">
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广州</option>
                </select></td>
            </tr>

            <tr>
                <td colspan="2"><input type="file" name="avatar"></td>
            </tr>

            <tr>
                <td><input type="submit" value="注册"></td>

            </tr>

        </table>
        </fieldset>
    </form>
